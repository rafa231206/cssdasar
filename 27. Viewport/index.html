<!DOCTYPE html> <!-- Menentukan tipe dokumen HTML5 -->
<html>
    <head>
        <title>Viewport</title> <!-- Judul halaman yang akan muncul di tab browser -->

        <!-- Menghubungkan file CSS eksternal bernama style.css -->
        <link rel="stylesheet" href="style.css">

        <!-- Tag viewport yang benar agar tampilan responsif di perangkat mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Gambar dengan lebar 100% agar mengikuti lebar layar -->
        <img src="whatsapp.png" alt="gambar" width="100%">
        
        <!-- Paragraf contoh (Lorem Ipsum), akan menyesuaikan lebar layar karena ada viewport -->
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat et illum cum mollitia iste 
            saepe sesuatu vel inventore in delectus, vitae qui ab nisi praesentium nam consequuntur fugiat, 
            libero possimus.
        </p>
    </body>
</html>
