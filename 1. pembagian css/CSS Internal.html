<!DOCTYPE html>
<!-- Menyatakan bahwa ini adalah dokumen HTML5 -->
<html>
    <head>
        <title>CSS internal</title>

        <!-- CSS INTERNAL ditulis di dalam tag <style> di bagian <head> -->
        <style>
            /* Mengatur warna teks untuk elemen heading <h1> */
            h1 {
                color: brown;
            }

            /* Mengatur font untuk paragraf */
            p {
                font-family: Arial;
            }

            /* Mengatur warna teks biru untuk elemen <b> (bold/tebal) */
            b {
                color: blue;
            }

            /* Memberikan latar belakang biru muda (cyan) pada elemen <i> (italic/miring) */
            i {
                background-color: cyan;
            }

            /* Memberikan warna latar belakang seluruh halaman */
            body {
                background-color: antiquewhite;
            }
        </style>
    </head>

    <!-- Rekomendasi ekstensi untuk membantu saat ngoding CSS di VS Code -->
    <!-- 1. CSS Peek — melihat langsung definisi CSS -->
    <!-- 2. HTML CSS Support — bantuan CSS di HTML -->
    <!-- 3. Intellisense for CSS — saran otomatis saat mengetik -->
    <!-- 4. vscode-icons — ikon cantik untuk file dan folder -->

    <body>
        <!-- Judul utama -->
        <h1>Hello Word From CSS</h1>

        <!-- Paragraf dengan teks tebal dan miring yang akan terkena style dari <b> dan <i> -->
        <p>ini adalah percobaan menggunakan <b>HTML</b> dengan <i>CSS</i></p>
    </body>
</html>
